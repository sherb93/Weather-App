<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-center" href="#">Weather Conditions</a>
        </div>
    </nav>

    <main class="container-fluid d-flex">

        <div class="left-side col-3">
            <div class="search-wrapper">
                <form id="city-form" class="d-flex flex-column p-1">
                    <label for="city">Search for a City:</label>
                    <input type="text" name="city" id="city" class="mb-1">
                    <input type="submit" class="search-btn">
                </form>
            </div>
            <div class="previous-searches d-flex flex-column"></div>
        </div>

        <div class="right-wrapper col-9">
            <div class="today-wrapper border border-3">
                <h1 id="location"></h1><img id="currentIcon"/>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </div>
            <div class="future-wrapper">
                <h3>5 Day Forecast</h3>
                <div id="flex-container" class="d-flex justify-content-between">
                    <!-- <div class="future-day p-1">
                        <h5 data-type="date">Date</h5>
                        <p data-type="icon">Icon</p>
                        <p data-type="temperature">Temp</p>
                        <p data-type="humidity">Humitidty</p>
                        <p data-type="UV">UV</p>
                    </div> -->
                </div> 
            </div>
        </div>

    </main>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
