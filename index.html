<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather NOW</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-center" href="#">Weather Conditions</a>
        </div>
    </nav>

    <main class="">

        <div class="content__container">

            <div class="content__search">
                <form id="city-form">
                    <input type="text" name="city" id="city" class="" placeholder="Search City">
                </form>
                <form>
                    <select name="saved-searches" id="saved-searches">
                        <option value="">Previous Searches</option>
                    </select>
                </form>
            </div>

            <div class="content__current weather-border">
                <h5 id="location" class="title"></h5>
                <div class="today-container">
                    <div class="today-info">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv-index">
                            UV:
                            <span id="uv-scale"></span>
                        </p>
                    </div>
                    <img id="currentIcon"/>
                </div>
            </div>

            <div class="content__future weather-border">
                <h5 class="title">Weekly Forecast for <span id="location2"></span></h5>
                <div id="forecast-container" class="d-flex justify-content-between"></div> 
            </div>

        </div>

    </main>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
