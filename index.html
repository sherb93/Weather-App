<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather NOW</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand text-center" href="#">Weather Conditions</a>
        </div>
    </nav>

    <main class="container mt-3 d-flex justify-content-center">

        <div class="left-side col-12 col-md-2">
            <div class="search-wrapper">
                <form id="city-form" class="d-flex flex-column p-1">
                    <input type="text" name="city" id="city" class="mb-1" placeholder="Search City">
                    <input type="submit" id="search-btn">
                </form>
            </div>
            <div id="previous-searches"></div>
        </div>

        <div class="right-wrapper">

            <div class="today-wrapper border border-3">
                <div class="title">
                    <h5 id="location" class="p-2 "></h5>
                </div>
                <div class="today-content p-2 d-flex justify-content-between">
                    <div class="information">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv-index">
                            UV:
                            <span id="uv-scale"></span>
                        </p>
                    </div>
                    <img id="currentIcon"/>
                </div>
            </div>

            <div class="future-wrapper border">
                <div class="title">
                    <h5>Weekly Forecast for <span id="location2"></span></h5>
                </div>
                <div id="forecast-container" class="d-flex justify-content-between"></div> 
            </div>

        </div>

    </main>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
